name: 刷步数

on:
  schedule:
    - cron: '0 0,2,4,6,8,14 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout codes
        uses: actions/checkout@v4  # 注意：v5可能还不存在，推荐用v4
        with:
          token: ${{ secrets.PAT }} 

      - name: Update system and install zsh
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get install zsh -y
          
      - name: 初始化Python
        uses: actions/setup-python@v5 # 推荐用v5，v6可能不稳定
        with:
          python-version: "3.10"
          
      - name: 开始
        env:
            CONFIG: ${{ secrets.CONFIG }}
            AES_KEY: ${{ secrets.AES_KEY }}
        run: |
          pip3 install requests pytz pycryptodome
          python3 main.py

      - name: persist tokens
        continue-on-error: true  # 关键修改：允许这一步报错但不中断
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 下面这行加了逻辑判断：只有检测到变化才提交，否则直接显示"无变化"
          git diff-index --quiet HEAD || git commit -m "persist tokens trigger by ${{ github.event_name }}"
          git push origin master
